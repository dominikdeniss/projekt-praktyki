<h1>HOME</h1>
<p>Imię: {{ name }}</p>
<p>Wiek: {{ age }}</p>
<p>Płeć: {{ isMale ? 'Mężczyzna' : 'Kobieta' }}</p>

<div class="buttons">
  <button class="b1" (click)="showDateTime()">Aktualizuj datę</button>
  <div>
    <button class="b2" (click)="toggleDateVisibility()">
      {{ dateVisible ? 'Hide' : 'Show' }} date
    </p-button></div>
  </div>
</div>
  <div class="p1"><p *ngIf="dateVisible">{{ actualDate }}</p></div>
  
  <!-- <div class="list">
    <h2>Lista zadań:</h2>
    <ul>
      <li *ngFor="let task of guideList">{{ task }}</li>
    </ul>
  </div> -->

  <p-timeline [value]="guideList">
    <ng-template let-task pTemplate="item">
        <div class="timeline-item">
            <span class="timeline-badge" [ngClass]="{'completed': task.completed, 'incomplete': !task.completed}">
                <i class="pi pi-check" *ngIf="task.completed"></i>
                <i class="pi pi-times" *ngIf="!task.completed"></i>
            </span>
            <div class="timeline-content">
                <span class="timeline-header">{{ task.name }}</span>
                <p>{{ task.description }}</p>
            </div>
        </div>
    </ng-template>
</p-timeline>
