<div class="wrapper">
    <div class="h3">
        <h2>Test-form</h2>
    </div>

    <div class="form">
        <form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">

            <div class="grid-container">
                <div class="grid-item">
                    <div class="flex flex-column gap-2">
                        <label for="username">First name</label>
                        <input type="text" id="firstName" pInputText formControlName="firstName">
                    </div>

                    <div class="flex flex-column gap-2">
                        <label for="username">Last name</label>
                        <input type="text" id="lastName" pInputText formControlName="lastName">
                    </div>

                </div>
                    
                <div class="gridd-item">
                    <div class="card flex justify-content-center">
                        <label for="date">Data urodzenia:</label>
                        <p-calendar formControlName="birthDate" dateFormat="dd.mm.yy"></p-calendar>
                    </div>
                    
                    <div class="value">
                        <label class="block font-bold mb-2" for="currency-pl">Stan konta:</label>
                        <p-inputNumber type="number" formControlName="Value" inputId="currency-pl" mode="currency" currency="PLN" locale="PL"></p-inputNumber>
                    </div>
                    
                    <div class="city">
                        <label for="cities"></label>
                        <p-dropdown [options]="cities" formControlName="City" optionLabel="name" [showClear]="true" placeholder="Select a City"></p-dropdown>
                    </div>
                    
                    <div class="button">
                        <div class="card flex justify-content-center">
                            <p-button label="Submit" type="submit" [loading]="loading" loadingIcon="pi pi-plus" (onSubmit)="onSubmit()"></p-button>
                        </div>
                    </div>
                 </div>
            </div>
        </form>
    </div>
    
    <div class="info">
        <h3>Wyświetlone informacje:</h3>
    </div>

    <div class="show">
        <div class="f-name">
            <p>Imię: {{ displayedFirstName }}</p>
        </div>

        <div class="l-name">
            <p>Nazwisko: {{ displayedLastName }}</p>
        </div>
        
        <div class="birth">
            <p>Data urodzenia: {{displayedBirthDate }}</p>
        </div>
        
        <div class="account">
            <p>Stan konta: {{ displayedValue }}</p>
        </div>
        
        <div  class="town">
            <p>Miasto: {{ displayedCities }}</p>
        </div>
    </div>
</div>
